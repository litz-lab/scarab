name: Sync to Private Repo with Original Authors

permissions:
  contents: write

on:
  merge_group: # Runs just before a merge is attempted
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sync_on_pull_request:
    if: ${{ github.repository == 'litz-lab/scarab' && github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Public Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SCARAB_SYNC_PATH }}
          fetch-depth: 0  # Full history for proper sync

      - name: Configure Git (Keep Original Authors)
        run: |
          git config --global user.email "$(git log -1 --pretty=format:'%ae')"
          git config --global user.name "$(git log -1 --pretty=format:'%an')"

      - name: Force Authentication with Fine-Grained PAT
        env:
          PAT: ${{ secrets.SCARAB_SYNC_PAT }}
        run: |
          if git remote get-url private > /dev/null 2>&1; then
            git remote set-url private https://${PAT}@github.com/litz-lab/scarab_ll.git
          else
            git remote add public https://${PAT}@github.com/litz-lab/scarab_ll.git
          fi
          git credential reject https://github.com/ || true  # Ensure old credentials are cleared

      - name: Debug PAT Authentication
        env:
          PAT: ${{ secrets.SCARAB_SYNC_PAT }}
        run: |
          echo "Testing authentication..."
          curl -H "Authorization: Bearer $PAT" -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/litz-lab/scarab_ll

  sync-repos:
    if: ${{ github.repository == 'litz-lab/scarab' && github.event_name == 'merge_group' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Public Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SCARAB_SYNC_PATH }}
          fetch-depth: 0  # Full history for proper sync

      - name: Configure Git (Keep Original Authors)
        run: |
          git config --global user.email "$(git log -1 --pretty=format:'%ae')"
          git config --global user.name "$(git log -1 --pretty=format:'%an')"

      - name: Force Authentication with Fine-Grained PAT
        env:
          PAT: ${{ secrets.SCARAB_SYNC_PAT }}
        run: |
          if git remote get-url private > /dev/null 2>&1; then
            git remote set-url private https://${PAT}@github.com/litz-lab/scarab_ll.git
          else
            git remote add public https://${PAT}@github.com/litz-lab/scarab_ll.git
          fi
          git credential reject https://github.com/ || true  # Ensure old credentials are cleared

      - name: Debug PAT Authentication
        env:
          PAT: ${{ secrets.SCARAB_SYNC_PAT }}
        run: |
          echo "Testing authentication..."
          curl -H "Authorization: Bearer $PAT" -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/litz-lab/scarab_ll

      - name: Push Updates to Private Repository (Keeping Original Author, Setting Committer)
        env:
          PAT: ${{ secrets.SCARAB_SYNC_PAT }}
          BOT_USER: "hlitz"  # Replace with service account GitHub username
          BOT_EMAIL: "hlitz@ucsc.edu"  # Replace with service account email
        run: |
          GIT_COMMITTER_NAME="$BOT_USER" GIT_COMMITTER_EMAIL="$BOT_EMAIL" git push https://${PAT}@github.com/litz-lab/scarab_ll.git HEAD:main
